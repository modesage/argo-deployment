# next-app Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-app
  labels:
    app: next-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: next-app
  template:
    metadata:
      labels:
        app: next-app
    spec:
      containers:
        - name: next-app
          image: modesage/todo-app-argo:8d98593804c078d542cdb6d2e5c2c4b73365222a
          ports:
            - containerPort: 3000

---
# next-app Service
apiVersion: v1
kind: Service
metadata:
  name: next-app-svc
spec:
  selector:
    app: next-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
